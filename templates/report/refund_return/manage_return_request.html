{% extends 'base.html' %}

{% block content %}




<div class="container fluid main-content">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">          
       
            <div class="card shadow" style="padding:10px;background-color:aliceblue;">
                <div class="card-body">
                    <h6>Manage Return/Refund Request for {{ return_request.sale.product.product_name }}</h6>
                    <h6 class="card-title text-center"><strong>Update status</strong> </h6>
                    <form method="post">
                        {% csrf_token %}                       
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Request</button>
                    </form>
                 </div>
            </div>          
            
        </div>
        <div class="col-3"></div>

    </div>
</div>





{% endblock %}
