{% for audio in audio_files %}
    {% if audio.logged_in_success %}
        <audio id="successAudio" src="{{ audio.logged_in_success.url }}" preload="auto"></audio>
    {% endif %}
{% endfor %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var successAudio = document.getElementById('successAudio');

        if (successAudio) {
            var audioPlayed = localStorage.getItem('audioPlayed');

            if (!audioPlayed) {
                successAudio.play();
                localStorage.setItem('audioPlayed', 'true');
            }
        }
    });
</script>
