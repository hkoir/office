{% extends 'base.html' %}
{% block content %}





<div class="container fluid main-content">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">            
            <div class="card shadow" style="padding:10px;background-color:aliceblue;">
                 <!-- Card Header -->
                 <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Repaired Feedback for: {{ faulty_product.sale.product.name }}</h3>
                </div> 
                <div class="card-body">
                    
                    <form method="post">
                        {% csrf_token %}                       
                        {{ form.as_p }}
                        <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit feedback</button>
                    </div>
                    </form>
                 </div>
            </div>            
        </div>
        <div class="col-3"></div>

    </div>
</div>



{% endblock %}
