{% extends "base.html" %}

{% block content %}




<div class="container fluid main-content">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">          
       
            <div class="card" style="padding:10px;background-color:aliceblue;">
                <div class="card-body">
                    <h4 class="text-center">Raise Return</h4>
                    <h4 class="text-center">Sale Order ID: {{ return_instance.sale_order_id }}</h4>
                   
                    <form method="post">
                        {% csrf_token %}                       
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                 </div>
            </div>          
            
        </div>
        <div class="col-3"></div>

    </div>
</div>




{% endblock %}
