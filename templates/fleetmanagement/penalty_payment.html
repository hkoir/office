{% extends "base.html" %}
{% load static %}


{% block content %}




    <div class="container-fluid main-content">
        <div class="row row-cols-1 row-cols-md-3 p-2">
            <div class="col-12 col-md-3"></div>
            <div class="col-12 col-md-6"> <!-- Adjust the width for medium screens -->
                <div class="card shadow-lg" style="background-color: aliceblue;">
                    <!-- Card Header -->
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="card-title" style="margin-bottom:20px">Penaly payment</h4>
                    </div> 
                    <div class="card-body">                                           
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                           
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Submit 
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" col-12 col-md-3"></div>
        </div>
    </div>
    



{% endblock %}
