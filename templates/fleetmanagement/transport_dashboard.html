{% extends 'base.html' %}
{% block content %}

<style>
  /* Card styling */
  .custom-card {
      border-radius: 15px;
      background: aliceblue;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 150px;         /* Fixed width */
      height: 150px;        /* Fixed height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      text-align: center;
  }

  .custom-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      background-color: #f8f9fa;
  }

  /* Icon circle */
  .icon-circle {
      width: 40px;
      height: 40px;
      background-color: #ffe4e1;     
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      margin-bottom: 10px;
      flex-shrink: 0;
  }

  /* Card title */
  .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      word-wrap: break-word;  /* Wrap long titles */
  }

  /* Container for all cards */
  .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
  }

  .card-link {
      text-decoration: none;
      color: inherit;
  }
</style>




<div class="container my-4">
  <h4 class="text-center text-success mb-4">
    <i class=" fas fa-solid fa-truck"></i> Transport Dashboard
  </h4>

  <div class="card-container">
    {% for item in menu_items %}
      <a href="{{ item.url }}" class="card-link">
        <div class="custom-card">
         <div class="icon-circle" style="background-color: '{{ item.color }}';">
            <i class="fa {{ item.icon }}"></i>
        </div>

          <div class="card-title">{{ item.title }}</div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
