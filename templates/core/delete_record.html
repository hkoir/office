
{% extends "base.html" %}
{% load static %}



{% block content %}



<div class="container">
    <div class="row">
        <div class="d-none d-md-block col-md-3"></div>

        <div class="col-md-6 col-ms-12">



            <div class="card" style="margin:0px;padding:5px;background-color:beige">
                <div class="card-body">

                    <h4 clas="text-center">Are you sure you want to delete this record?</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="ticket_id" value="{{ ticket.id }}">
            
                        <p>Name: {{ employee.name }}<br>
                         Position:  {{ employee.position }} <br>
                         Department: {{ employee.department }}
                        </p>            
                
                        <button class="btn btn-primary text-center" type="submit" name="confirm" value="yes">Yes, delete</button>
                        <button class="btn btn-primary text-center" type="submit" name="confirm" value="no">Cancel</button>
                    </form>
                </div>
            </div>    

        </div>

        <div class="d-none d-md-block col-md-3"></div>


    </div>
</div>


   

{% endblock %}
