{% extends 'sub_base.html' %}  

{% load static %}

{% block content %}


<div class="container-fluid main-content">
    <div class="row">        
        <div class="col-12 col-md-3"></div>
        <div class="col-12 col-md-6">
            <div class="card shadow-lg">
                <!-- Card Header -->
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Demo request form</h3>
                </div> 
                <div class="card-body">                       
                    <form method="post" enctype="multipart/form-data" action="" style="margin-left: 20px;">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" name="customer_submit"value="customer_submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                 </div>
            </div>           
        </div>
        <div class="col-12 col-md-3"></div>
    </div>
    <h4 style="height:50px"></h4>
</div>

<div style="height:50px"></div>

{% endblock %}
