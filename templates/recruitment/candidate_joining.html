
{% extends "base.html" %}

{% block content %}
   
<div class="container my-3">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body text-center py-3">
      <a href="{% url 'recruitment:recruitment_dashboard' %}" 
         class="btn btn-success btn-sm px-4">
         ðŸšš Dashboard
      </a>
    </div>
  </div>
</div>


<div class="container-fluid main-content">
    <div class="row">
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-md-4">
            <div class="card shadow-lg" style="background-color: aliceblue;">
                 <!-- Card Header -->
                 <div class="card-header bg-primary text-white text-center">
                    <h3>Joining Form for {{ candidate.full_name }}</h3>
                </div>      
                <div class="class-card-body"> 
                    <p class="p-2">Please check out your personal informations and fill out the empty fields and submit to complete your joining process.</p>       
                <form method="POST" enctype="multipart/form-data" class="p-2 m-4">
                    {% csrf_token %}
                    {{ form.as_p }}   
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg"> Submit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4"></div>
    </div>
    <h4 style="height:10px"></h4>
</div>


{% endblock %}
